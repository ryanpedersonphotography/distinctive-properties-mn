          stroke="url(#textGradient)" 
          stroke-width="40"/>
  
  <!-- Accent Elements -->
  <circle cx="256" cy="450" r="20" fill="#63b3ed" opacity="0.8"/>
  <circle cx="200" cy="60" r="15" fill="#4299e1" opacity="0.6"/>
